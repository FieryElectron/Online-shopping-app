plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile 'javax.websocket:javax.websocket-api:1.1'
    // https://mvnrepository.com/artifact/org.java-websocket/Java-WebSocket
	compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.0'
	compile group: 'org.json', name: 'json', version: '20190722'
	compile group: 'org.mongodb', name: 'mongodb-driver', version: '3.12.1'
	
	// https://mvnrepository.com/artifact/org.neo4j.driver/neo4j-java-driver
	compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '4.0.0'
	compile group: 'redis.clients', name: 'jedis', version: '3.2.0'
	
	compile 'org.slf4j:slf4j-nop:1.7.25' 
	
	
	
}
